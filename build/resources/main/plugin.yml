name: TradeMc
version: '1.1'
main: com.bedepay.trademc.TradeMc
api-version: '1.20'
authors: [ bedepay ]

commands:
  trademc:
    description: Главная команда для работы с TradeMC
    usage: /<command> [check|getOnline|history]
    permission: trademc.use
    tab-completer: com.bedepay.trademc.TradeMc

permissions:
  trademc.use:
    description: Позволяет использовать /trademc
    default: true
  trademc.admin:
    description: Полный доступ к функционалу плагина (check, history)
    default: op