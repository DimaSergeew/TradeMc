name: TradeMc
version: '1.4'
main: com.bedepay.trademc.TradeMc
api-version: '1.20'
authors: [ bedepay ]
commands:
  trademc:
    description: Главная команда для работы с TradeMC
    usage: /trademc [check|getOnline|history|debugPurchase]
    permission: trademc.use
    tab-completer: com.bedepay.trademc.TradeMc

permissions:
  trademc.use:
    description: Позволяет использовать /trademc
    default: true
  trademc.admin:
    description: Полный доступ к функционалу плагина (check, getOnline, history, debugPurchase)
    default: op